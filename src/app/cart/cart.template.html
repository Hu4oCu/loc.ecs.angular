<h1>Корзина</h1>
<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Картинка</label>
    <label class="product-details">Название</label>
    <label class="product-price">Стоимость</label>
    <label class="product-quantity">Количество</label>
    <label class="product-removal">Удалить</label>
    <label class="product-line-price">Всего</label>
  </div>

  <div class="product" *ngFor="let cart of carts">
    <div class="product-image">
      <img src="/assets/{{cart.product.image}}">
    </div>
    <div class="product-details">
      <div class="product-title">{{cart.product.name}}</div>
      <p class="product-description">Product ID: {{cart.product.product_id}}</p>
    </div>
    <div class="product-price">{{cart.product.price}}</div>
    <div class="product-quantity">
      <input type="number" value="{{cart.count}}" min="1">
    </div>
    <div class="product-removal" (click)="removefromcart(1, cart.product.product_id)">
      <button type="submit" class="remove-product" id="{{cart.product.product_id}}">
        Удалить
      </button>
    </div>
    <div class="product-line-price">{{cart.product.price}}</div>
  </div>

  <div class="totals">
    <div class="totals-item totals-item-total">
      <label>Общая стоимость</label>
      <div class="totals-value" id="cart-total">Total</div>
    </div>
  </div>

  <button class="checkout">Оформить заказ</button>

</div>
